version: 2.1

orbs:
  architect: giantswarm/architect@0.8.3

jobs:
  build:
    machine: true
    steps:
    - checkout
    - run: |
        wget -q $(curl -sS -H "Authorization: token $RELEASE_TOKEN" https://api.github.com/repos/giantswarm/architect/releases/latest | grep browser_download_url | head -n 1 | cut -d '"' -f 4)
        chmod +x ./architect
        ./architect version
    - run: ./architect build
    - store_test_results:
        path: /tmp/results
    - persist_to_workspace:
        root: .
        paths:
        - ./operatorkit
        - ./architect

workflows:
  build:
    jobs:
      - build:
          filters:
            tags:
              only: /^v.*/

      - architect/integration-test:
          name: integration-test-basic
          test-dir: "controller/integration/test/basic"
          requires:
            - build

      - architect/integration-test:
          name: integration-test-controlflow
          test-dir: "controller/integration/test/controlflow"
          requires:
            - build

      - architect/integration-test:
          name: integration-test-error
          test-dir: "controller/integration/test/error"
          requires:
            - build

      - architect/integration-test:
          name: integration-test-finalizer
          test-dir: "controller/integration/test/finalizer"
          requires:
            - build

      - architect/integration-test:
          name: integration-test-parallel
          test-dir: "controller/integration/test/parallel"
          requires:
            - build

      - architect/integration-test:
          name: integration-test-reconciliation
          test-dir: "controller/integration/test/reconciliation"
          requires:
            - build

      - architect/integration-test:
          name: integration-test-statusupdate
          test-dir: "controller/integration/test/statusupdate"
          requires:
            - build
